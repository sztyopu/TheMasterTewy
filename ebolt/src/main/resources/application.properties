application.id=ebolt
server.port=9000
saf.swagger.disabled=false
saf.swagger.base.packages=edu.sf.ebolt,com.sf.springmvc
saf.exception.handler.default.enabled=false


#The name convanction
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl


#Database localhost postgres
spring.datasource.url=jdbc:postgresql://localhost/
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update

